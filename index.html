<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- AOS library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    
    <title>Document</title>

    <style>
        .backgrounds {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #f9f2eb;
        }
        .background-1 {
            position: absolute;
            top: -230px;
            right: -40px;
            width: 800px;
        }
        .background-2 {
            position: absolute;
            bottom: -100px;
            right: -50px;
            width: 500px;
        }
        .background-3 {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 300px;
        }
        .background-4 {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 200px;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            width: 90%;
            height: 80vh;
            padding: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({ duration: 1200 })</script>

    <div class="backgrounds">
        <img class="background-1" src="./assets/background-1.png" alt="background-1">
        <img class="background-2" src="./assets/background-2.png" alt="background-2">
        <img class="background-3" src="./assets/cutlery.png" alt="background-3">
    </div>

    <!-- Slides -->
    <div class="container" data-aos="fade-left">
        <h1 class="title">Hello</h1>
        <p style="text-align: center; margin: -8px 0px; font-size: 30px"><code>@teffcode</code></p>
        <img src="./assets/teffcode.jpg" alt="" width="200px" style="margin-top: 30px; border: 5px solid white">
    </div>
</body>
</html>
